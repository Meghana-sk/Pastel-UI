<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome Icons -->
    <script
      src="https://kit.fontawesome.com/dd0d05bba7.js"
      crossorigin="anonymous"
    ></script>

    <!-- My stylesheets -->

    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/components/Rating/rating.css" />
    <title>Pastel UI | Rating</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <h1>Rating</h1>
        <p>
          Ratings provide insight regarding others' opinions and experiences,
          and can allow the user to submit a rating of their own.
        </p>
      </div>

      <hr class="divider" />
      <div class="sub-heading">
        <h3>Basic Rating</h3>
        <p></p>
      </div>
      <div class="ratings-wrapper">
        <div class="stars-container">
          <input type="radio" name="rating" id="star-5" />
          <label for="star-5" class="fas fa-star"></label>
          <input type="radio" name="rating" id="star-4" />
          <label for="star-4" class="fas fa-star"></label>
          <input type="radio" name="rating" id="star-3" />
          <label for="star-3" class="fas fa-star"></label>
          <input type="radio" name="rating" id="star-2" />
          <label for="star-2" class="fas fa-star"></label>
          <input type="radio" name="rating" id="star-1" />
          <label for="star-1" class="fas fa-star"></label>
        </div>
      </div>

      <div class="code-wrapper">
        <iframe
          src="https://www.thiscodeworks.com/embed/61fa855cb783be0015bbaeb1"
          style="width: 100%; height: 242px"
          frameborder="0"
        ></iframe>
      </div>
    </div>
  </body>
</html>
